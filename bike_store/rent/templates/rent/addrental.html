{% extends 'rent/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <form action="{% url 'addrental' customer %}" method="post" class="card mx-auto mt-5 p-4 w-50 shadow" style="width: 500px;">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit">
    </form>
    <div class="mx-auto text-center">
        <a href="{% url 'rentals' %}" class="mt-3 btn btn-primary" style="width: 150px;">
            Back to Rentals
        </a>
    </div>
</div>


{% endblock content %}
